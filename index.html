<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;Ar-Design&gt; Created By houzi</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
  </head>
  <body>
     <!-- Add Instagram link with logo -->
    <a
      href="https://www.instagram.com/ardesign_3d/"
      target="_blank"
      class="instagram-link"
    >
      <img
        src="./assets/insta_logo.png"
        alt="Instagram Logo"
        class="instagram-logo"
      />
      <span class="ar-design"><span style="color: #BEF574;">AR</span>.Design</span>
    </a>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="./assets/Meuble3D1_final.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="./assets/Meuble3D1_final.webp"
      shadow-intensity="1"
      camera-orbit="1.863deg 92.84deg 8.16m"
      field-of-view="20.11deg"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="0.31549316761481794m 0.913601783515631m -2.1056877781580257m"
        data-normal="3.258413698858757e-7m 0m 0.9999999999999469m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">Created By Ar.Design</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>
  </body>
</html>
